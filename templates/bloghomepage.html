{% extends "base.html" %}

{% block content %}

<h1>blog!</h1>

    {% for p in blog_posts %}
        <!-- autoescape elims. need for this? -->
        <h2><a href="/blog/{{ p.permalink_id }}">{{ p.title | escape }}</a></h2>
        <p>{{ p.blog_entry | escape }}</p>
    {% endfor %}

{% endblock %}
